  </script>

  <script type="text/javascript">
    $().ready(function(){
      window.addEventListener(
        "deviceorientation",
        function(e) {
          rotate = -1 * ((Math.abs(e.gamma) < 10) ? 0 : e.gamma);
          $('body').css('-webkit-transform', 'rotate(' + rotate + 'deg)');
        }, 
        true);
    })
  </script>
